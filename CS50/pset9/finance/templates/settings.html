{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <div>
        <h5 class="text-center">Change Password</h5>
        <form action="/settings" method="post">
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="current_password" name="current_password" placeholder="Current password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="new_password" name="new_password" placeholder="New password" type="password">
            </div>
            <div class="mb-3">
                <input class="form-control mx-auto w-auto" id="new_password_confirm" name="new_password_confirm" placeholder="Confirm Password" type="password">
            </div>
            <button class="btn btn-primary" type="submit">Confirm</button>
        </form>
    </div>
    <hr>
{% endblock %}
